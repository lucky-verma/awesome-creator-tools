<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498DB;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icons representing different creator tools -->
  <g fill="url(#grad)">
    <!-- Video camera icon -->
    <rect x="20" y="35" width="40" height="30" rx="4"/>
    <polygon points="60,42 75,35 75,65 60,58"/>

    <!-- Microphone icon -->
    <rect x="95" y="30" width="20" height="35" rx="10"/>
    <path d="M95,65 L95,75 Q105,85 115,75 L115,65" fill="none" stroke="url(#grad)" stroke-width="3"/>
    <line x1="105" y1="85" x2="105" y2="95" stroke="url(#grad)" stroke-width="3"/>
    <line x1="95" y1="95" x2="115" y2="95" stroke="url(#grad)" stroke-width="3"/>

    <!-- Play button icon -->
    <circle cx="155" cy="55" r="25" fill="none" stroke="url(#grad)" stroke-width="4"/>
    <polygon points="148,43 148,67 168,55"/>
  </g>

  <!-- Text -->
  <text x="195" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Awesome
  </text>
  <text x="195" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="url(#grad)">
    Creator Tools
  </text>
</svg>
